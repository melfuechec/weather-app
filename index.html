<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="searchCitySidePanel">
                <form>
                    Search for a City:
                    <input id="city" type="text" name="search">
                    <button type="submit"><i class="fa fa-search" id="searchBtn"></i></button>
                </form>
            </div>
                <div class="col-9">
                    <div id="currentWeatherDiv">
                        <h4 id="currentWeatherHeading">
                        </h4>
                        <p id="currentWeatherP">
                        </p>
                    </div>

                <div id="5DayForecast">
                
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
